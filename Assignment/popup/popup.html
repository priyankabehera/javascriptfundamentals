<html>
<head>
    <title>Multiplying using Prompt</title>

</head>
<body>
<script>
    /*
    This script is multiplying the number using prompt.
     */
    var num1 = parseInt(prompt("Enter a the first number"));
    var num2 = parseInt(prompt("Enter a the second number"));

    var result = num1*num2;

    alert("Calculating the product");

    document.write(result);

</script>
</body>
</html>
