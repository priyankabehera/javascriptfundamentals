<html>
<head>
    <title>Even or Odd in conditional statement </title>

</head>
<body>
<script>
    /*
    This script is multiplying the number using prompt.
     */
    var num1 = parseInt(prompt("Enter a number"));

    var result = num1 % 2;

    if (result === 0) {
        alert(num1 + " is even");
    } else {
        alert(num1 + " is odd");
    }

</script>
</body>
</html>
